<!DOCTYPE html>
<html lang="en">
<head>
  <title> Dimeji Olayinka Lab 4 </title>
  <link href="styles.css" rel="stylesheet">

<body>
<h1>Dimeji Olayinka Lab 4</h1>
<div>
<form action="/api"  method="post">
    <ul class="flex-outer">
        <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" maxlength="140" placeholder="Enter your first name here">
        </li>
        <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" maxlength="140" placeholder="Enter your last name here">
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
        </li>
        <li>
            <label for="message">Message</label>
            <textarea rows="5" id="message" cols="33" name="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
            <p class="checkbox-list-label">Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                  </li>
            </ul> 
        </li>
        <li>
            <button type="submit" name="submit" id="submit">Submit</button>
            <button type="button" name="Activate" id="activate" onclick="testFunction()">Activate</button>
        </li>
          

    </ul>
</form>
</div>
